<div class="card" (click)="selectedItem(id)">
  <div class="img-wrapper">
    <img class="img" [src]="img" width="100%" height="100%"/>
  </div>
  <div class="content">
    <p class="card-title">{{ name }}</p>
    <p class="card-secondary-text" *ngIf="description">{{ description }}</p>
  </div>
</div>
